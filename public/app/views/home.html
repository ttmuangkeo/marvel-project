<div id="title" class="slide header">
</div>
<div id="slide1" class="slide">
    <div class="title">
        <h1>Find out more about Marvel Heroes and Villains</h1>
        <form ng-submit="search()">
            <input type="text" ng-model="searchTerm">
            <button class="btn btn-warning btn-block" type="submit">submit</button>
        </form>
        <div ng-repeat="character in characters">
            <img id="img-right" class="img-responsive" src="{{character.thumbnail.path}}.jpg" alt="">
        </div>
    </div>
</div>
<div id="slide2" class="slide">
    <h1 class="title">Bio</h1>
    <div ng-repeat="characters in characters">
    </div>
    <uib-carousel interval="myInterval" class="title">
        <uib-slide ng-repeat="characters in characters" active="active" index="$index">
            <img class="img-responsive" src="{{characters.thumbnail.path}}.jpg" alt="">
            <h1>{{characters.name}}</h1>
            <p>{{characters.description}}</p>
        </uib-slide>
    </uib-carousel>
    <img id="img-left" src="/img/homebg8.jpg" alt="">
    <img class="img" src="/img/homebg6.jpg" alt="">
</div>
<div id="slide3" class="slide">
    <h1 class="title">Series</h1>
    <uib-carousel interval="myInterval" class="title">
        <uib-slide ng-repeat="series in series" active="active" index="$index">
            <img class="img-responsive" src="{{series.thumbnail.path}}.jpg" alt="">
            <h1>{{series.name}}</h1>
            <p>{{series.description}}</p>
        </uib-slide>
    </uib-carousel>
</div>
<div id="slide4" class="slide header">
    <h1>Issue #7</h1>
    <h2>Written by: Tim Muangkeo</h2>
</div>
